<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Jogador</title>
  <link rel="stylesheet" href="cadastro_jogador.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../TCC/img/IFSP-BIRIGUI.png" alt="IFSP" />
      <span>INSTITUTO FEDERAL <br><strong>Esportes</strong><br>São Paulo - Câmpus Birigui</span>
    </div>
    <nav>
      <a href="#">Uniformes</a>
      <a href="#">Jogos</a>
      <a href="#">Times</a>
      <a href="#">Jogadores</a>
      <a href="#" class="admin-btn">Admin</a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/30/user-male-circle.png" alt="Perfil"></a>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>Cadastro de Jogador</h2>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="prontuario">Prontuário do jogador:</label>
        <input type="text" id="prontuario" name="prontuario" required>

        <label for="modalidade">Modalidade:</label>
        <select id="modalidade" name="modalidade" required>
          <option value="">Selecione...</option>
          <option value="futebol">Futsal</option>
          <option value="volei">Vôlei</option>
          <option value="basquete">Tenis de Mesa</option>
          <!-- Adicione mais opções se quiser -->
        </select>

        <label for="foto">Foto do Jogador:</label>
        <div class="foto-preview">
          <input type="file" id="foto" name="foto" accept="image/*">
          <div class="circle-preview"></div>
          <p class="resolucao">Resolução da imagem:<br>300x300 (1:1)</p>
        </div>

        <div class="botoes">
          <button type="button" class="btn cinza">Atualizar</button>
          <button type="submit" class="btn verde">Cadastrar</button>
          <button type="button" class="btn vermelho">Excluir</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
